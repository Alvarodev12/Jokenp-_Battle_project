<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô Battle</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô Battle</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>

        <p class="result"></p>

        <div>
            <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
            <p class="machine-score">Pontuação da Maria: <span id="machine-score">0</span></p>
        </div>

    </div>
    <script src="./scripts.js"></script>
</body>

</html>
